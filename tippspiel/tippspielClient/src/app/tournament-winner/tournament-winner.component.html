<div id="content" class="container">
  <div class="row">
    <div id="tournament-winner-content" class="col-sm-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th class="text-center">Wettbewerb</th>
            <th class="text-center">Sieger</th>
            <th class="text-center">Pkte.</th>
            <th class="text-center">T-Siege</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tournamentWinner of tournamentWinners | async">
            <td class="text-left">{{tournamentWinner.tournament}}</td>
            <td class="text-center">{{tournamentWinner.winner}}</td>
            <td class="text-center">{{tournamentWinner.result}}</td>
            <td class="text-center">{{tournamentWinner.matchDayVictory}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
