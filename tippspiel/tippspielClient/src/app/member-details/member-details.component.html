<div>
  <table class="table table-hover table-striped table-sm">
    <thead>
      <tr>
        <th class="text-left">Wettbewerb</th>
        <th class="text-center">Score</th>
        <th class="text-center">T-Siege</th>
        <th class="text-center">Pos.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let memberDetail of memberDetails | async">
        <td class="text-left">{{memberDetail.tournamentDescriptionShort}}</td>
        <td class="text-center">{{memberDetail.score}}</td>
        <td class="text-center">{{memberDetail.matchDayVictory}}</td>
        <td class="text-center">{{memberDetail.position}}</td>
      </tr>
    </tbody>
  </table>
</div>
