<!DOCTYPE html>
<html data-ng-app="appTippspielTournaments">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tippspiel Grassertippen</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/grassertippen.css">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.Grassertippen.Tournaments.js"></script>
</head>
<body id="body" data-ng-controller="tournamentController" onload="load()">
	<div id="header" class="page-header">
		<!-- TITLE -->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Tippspiel Grassertippen</h1>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a></li>
				<li class="active"><a href="winners.html">Wettbewerbe</a></li>
				<li><a href="links.html">Links</a></li>
				<li><a href="impressum.html">Impressum</a></li>
			</ul>
		</div>
	</nav>

	<!-- CONTENT -->
	<div id="content" class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="tournamentWinners">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th class="text-center">Wettbewerb</th>
								<th class="text-center">Sieger</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="tournamentWinner in tournamentWinners">
								<td>{{tournamentWinner.tournament}}</td>
								<td class="text-center">{{tournamentWinner.winner}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<!-- FOOTER -->
	<footer id="footer" class="bd-footer text-muted">
		<div id="footerBranding" class="col-sm-12">
			<div>developed by svennetz.de</div>
		</div>
	</footer>

</body>
</html>
