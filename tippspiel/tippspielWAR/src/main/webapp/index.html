<!DOCTYPE html>
<html data-ng-app="appTippspiel" data-ng-controller="start">
<head>
	<title>Tippspiel Grassertippen</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.Grassertippen.js"></script>
</head>
<body>
	<div class="jumbotron">
		
		<!-- TITLE -->
		<div class="container">
			<div class="row">
				<h1>{{title}}</h1>
				<h3>{{subtitle}}</h3>
			</div>
		</div>
		
		<div class="container">		
			<div class="row">
				<div>						
					<a role="button" class="btn btn-default" 
						data-ng-click="loadMembers()" data-ng-disabled="isLoading">Aktualisieren</a>
				</div>	
			</div>
		</div>
		
		<!-- USER-TABLE -->		
		<div class="container">
			<div class="row">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Gold</th>
							<th>Silber</th>
							<th>Bronze</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="member in members">
							<td>{{member.id}}</td>
							<td>{{member.name}}</td>
							<td>{{member.gold}}</td>
							<td>{{member.silver}}</td>
							<td>{{member.bronze}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<!-- TOURNAMENT-TABLE -->		
		<div class="container">
			<div class="row">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Berücksichtigte Wettbewerbe</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="tournament in tournaments">
							<td>{{tournament.descriptionShort}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>

</body>
</html>
